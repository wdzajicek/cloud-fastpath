<!DOCTYPE html>
<html class="no-js" lang="en-us">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Google font link -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/main.css">

      <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
      Twitter: https://dev.twitter.com/docs/cards/types/summary-card
      ============================== -->
     <meta property="og:title" content="Kankakee Community College Fast Path page"/>
     <meta property="og:site_name" content=" - KCC Fast Path"/>
     <meta property="og:url" content=" - http://www.kcc.edu"/>
     <meta property="og:description" content=""/>
     <meta property="og:image" content=""/>
     <meta name="twitter:card" content="summary">
     <meta name="twitter:site" content="@http://twitter.com/KCCedu">
     <meta name="twitter:title" content="Kankakee Community College Fast Path page">
     <meta name="twitter:description" content="">
     <meta name="twitter:image" content="">

  </head>
    <body onload="location.reload(forceGet);">
      <!-- Hamburger navigation and full screen menu -->
      {% include navmenu.html %}
      <div class="container-fluid">
        <!-- Top banner and hero banner -->
        {% include index-banner.html %}

        <!-- Down arrow section -->

        <section class="down">
          {% include down.svg %}
        </section>

        <!-- Wave SVG Graphic -->
        <section>
          {% include wave.svg %}
        </section>

        <section class="content-marg">
          {{ content }}
        </section>

        <section class="back-white">
        <!-- Calls to action with icon buttons -->
          <div class="row back-white">
            <div class="col-lg-2 back-white"></div>
            {% include apply.html %}
            {% include more.html %}
            <div class="col-lg-2 back-white"></div>
          </div>
          <div class="row back-white">
            {% include questions.html %}
          </div>
        </section>

        <section class="card-set">
          {% include bottom-cards.html %}
        </section>

        <footer class="global-footer text-center" role="contentinfo">
          {% include footer.html %}
        </footer>
        <input type="hidden" id="refreshed" value="no">
    </div>

        <!-- Footer Scripts
        =============================================================== -->

        <!-- Anything but the bloated Jquery! -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Jquery to resolve menu visibility when closed. Animation of down arrows too. -->
        <script type="text/javascript">

          $(document).ready(function(){
       	    $(".arrow").delay("fast").slideDown(1000);
            $('label.full-cntr').click( function(e) {
              $('.full-nav').toggleClass("noshow");
            });
            if (window.screen.width <= 480) {
              $(window).scroll(function(){
                var pixelstop = $(window).scrollTop();
                  $(".big-banner ").css("opacity", 1 - pixelstop / 295);
              });
            } else if (window.screen.width <= 768) {
              $(window).scroll(function(){
                var pixelstop = $(window).scrollTop();
                  $(".big-banner ").css("opacity", 1 - pixelstop / 500);
              });
            } else if (window.screen.width <= 1024){
              $(window).scroll(function(){
                var pixelstop = $(window).scrollTop();
                  $(".big-banner ").css("opacity", 1 - pixelstop / 1000);
              });
            } else {
              $(window).scroll(function(){
                var pixelstop = $(window).scrollTop();
                  $(".big-banner ").css("opacity", 1 - pixelstop / 1200);
              });
            }
          });
        </script>

    </body>
</html>
