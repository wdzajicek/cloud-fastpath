<!DOCTYPE html>
<html class="no-js" lang="en-us">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Google font link -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

  </head>
    <body>
      <!-- Hamburger navigation and full screen menu -->
      {% include navmenu.html %}
      <div class="container-fluid">
      <!-- Top banner and hero banner -->
      {% include index-banner.html %}

      <!-- Wave SVG Graphic -->
      <section>
        {% include wave.svg %}
      </section>

      <section class="content-marg">
        {{ content }}
      </section>

      <section class="back-white">
      <!-- Calls to action with icon buttons -->
        <div class="row back-white">
          <div class="col-lg-2"></div>
          {% include apply.html %}
          {% include more.html %}
          <div class="col-lg-2"></div>
        </div>
      </section>

    </div>

        <!-- Footer Scripts
        =============================================================== -->

        <!-- Anything but the bloated Jquery! -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Jquery to resolve menu visibility when closed. Animation of down arrows too. -->
        <script type="text/javascript">
          $(document).ready(function(){
            $('label.full-cntr').click( function(e) {
              $('.full-nav').toggleClass("noshow");
            });
          });
        </script>

    </body>
</html>
