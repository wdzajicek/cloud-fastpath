    <body>
      <!-- Hamburger navigation and full screen menu -->
      {% include navmenu.html %}
      <div class="container-fluid">
        <!-- Top banner and hero banner -->
        {% include top-banner.html %}

        <section>
          <br>
          <br>
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center">

        <!-- Footer Scripts
        =============================================================== -->

        <!-- Anything but the bloated Jquery! -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Jquery to resolve menu visibility when closed. Animation of down arrows too. -->
        <script type="text/javascript">
          $(document).ready(function(){
            //reset checkboxes on page load
            $('input:checkbox').prop('checked', false);
            //arrow slide down animation on page load
       	    $(".arrow2").delay("fast").slideDown(1000);
            //disable hidden visibility of full page navigation overlay with menu button click
            $('label.full-cntr').click( function(e) {
              $('.full-nav').toggleClass("noshow");
            });
            function goBack() {
              window.history.back();
            }
          });
        </script>

    </body>
